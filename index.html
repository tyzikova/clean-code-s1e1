<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel='stylesheet'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-todo-list-section">
        <h3>Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text" type="text">
          <button>Add</button>
      </div>
      </section>
      <section class="incomplete-todo-list-section">
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox" class="check-list">
            <label class="label-todo">Pay Bills</label>
            <input type="text" class="input-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" class="check-list">
            <label class="label-todo">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-todo-list-section">
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" class="check-list" checked>
            <label class="label-todo">See the Doctor</label>
            <input type="text" class="input-text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
